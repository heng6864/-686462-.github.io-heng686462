<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and clean static webpage">
    <title>My Static Webpage</title>
    <style>
        /* Simple reset */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: Arial, sans-serif;
        }

        /* Basic styling */
        body {
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }

        #showcase {
            min-height: 400px;
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
            color: #ffffff;
            text-align: center;
            padding-top: 100px;
        }

        #showcase h1 {
            font-size: 55px;
            margin-top: 0;
            margin-bottom: 10px;
        }

        #showcase p {
            font-size: 20px;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 30px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>My Static Webpage</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>A simple and elegant static page created using GitHub Pages.</p>
        </div>
    </section>

    <footer>
        <p>My Static Webpage &copy; 2024</p>
    </footer>
</body>

</html>
